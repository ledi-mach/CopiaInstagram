<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MyInsta</title>
</head>
<body>
    <section class="instagram-wrapper">
    <div class="instagram-phone">
        <img src="img/cellphone.jpg" alt="cellphone">
    </div>

    <div class="instagram-continue">
        <div class="group">
            <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
            <div class="profile-photo">
                <img src="img/profile-photo.png" alt="foto de perfil">
            </div>
                <a href="#" class="instagram-login">Continue as ledi.mach</a>
                <a href="#" class="instagram-logout">Remove Account</a>
            </div>

            <div class="group">
                <p class="not-account">Not ledi.mach?</p>
                <p class="not-account">
                    <span class="link-blue">Swicht Accounts</span> 
                    or
                    <span class="link-blue">Sign up</span>
                </p>
            </div>

            <div class="get-the-app"> 
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
